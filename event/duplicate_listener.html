<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>イベントリスナー</title>
  </head>
  <body>
    <button id="btn">クリック</button>
  </body>
  <script>
    const btn = document.getElementById("btn");
    const clickHandler = () => {
      console.log("clicked!");
    };
    btn.addEventListener("click", clickHandler);
    btn.addEventListener("click", clickHandler);
  </script>
</html>
